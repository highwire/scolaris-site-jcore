processor_settings:
  add_url: {  }
  aggregated_field: {  }
  freebird_search_substitute_date:
    date_epub_original:
      enabled: 1
      target: journal_article
      condition: early_release
      substitute: date_epub_original
    date_ppub_facet:
      enabled: 1
      target: journal_article
      condition: early_release
      substitute: date_epub_original
    all_fields: false
    weights:
      preprocess_index: -15
  hierarchy:
    fields:
      taxonomy_terms: taxonomy_term-parent
    weights:
      preprocess_index: -45
  html_filter:
    all_fields: false
    fields:
      - abstract_search
      - article_series_title
      - first
      - fulltext_search
      - issue_title
      - journal_abbrv_title
      - subtitle
      - title
    title: false
    alt: false
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  rendered_item: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
